[env:release_Adafruit_Feather_ESP32_V2_TP_OTA]
extends = custom_release_ESP32, ESP32_8MB, board_Adafruit_Feather_ESP32_V2
upload_protocol = espota
upload_port = #192.168.0.30 # IP Address
